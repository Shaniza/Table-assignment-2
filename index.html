<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Table(2nd Table)</title>
    
</head>
<body>
    <table border="1">
        <tr height="30px">
            <td width="80px"></td>
            <td width="80px"></td>
            <td width="80px"></td>
            <td width="80px"></td>
            <td width="80px"></td>
            <td width="80px"></td>
            <td width="80px"></td>
            <td width="80px"></td>
        </tr>
        <tr height="30px">
            <td width="80px" colspan="2" bgcolor="red"></td>
            <td width="80px" bgcolor="blue"></td>
            <td width="80px" bgcolor="red"></td>
            <td width="80px" colspan="2" bgcolor="red"></td>
            <td width="80px" colspan="2" bgcolor="green"></td>
            
        </tr>
        <tr height="30px">
            <td width="80px" rowspan="2" colspan="2" bgcolor="green"></td>
            <td width="80px" rowspan="4" colspan="2" bgcolor="greenyellow"></td>
            <td width="80px" rowspan="4" colspan="2" bgcolor="blue"></td>
            <td width="80px" rowspan="4" colspan="2" bgcolor="pink"></td>
            
            
        </tr>
        <tr height="30px">
            
            
            
        </tr>
        <tr height="30px">
            <td  rowspan="2" colspan="2" bgcolor="teal"></td>
            
            
        </tr>
        <tr height="30px">
             


        </tr>
        <tr height="30px">
            <td width="80px" rowspan="3" colspan="3" bgcolor="red"></td>
            <td width="80px" rowspan="3" bgcolor="blue"></td>
            <td width="80px" rowspan="3" colspan="4" bgcolor="maroon"></td>
           
        </tr>
        <tr height="30px">
            
        </tr>
        <tr height="30px">
            
        </tr>
        <tr height="30px">
            <td width="80px" rowspan="2" colspan="2" bgcolor="green"></td>
            <td width="80px" rowspan="2" colspan="2" bgcolor="red"></td>
            <td width="80px" rowspan="2" colspan="2" bgcolor="pink"></td>
            <td width="80px" rowspan="2" colspan="2" bgcolor="blue"></td>
            
        </tr>
        <tr height="30px">
            
            
            
        </tr>
      
    </table>
</body>
</html>
</html>
